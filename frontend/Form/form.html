<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Route Feedback</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="container">
    <h2>üó∫Ô∏è Smart Route Feedback</h2>
    <p class="sub">Track your journey and share your experience.</p>

    <div class="btn-group">
      <button id="startRoute">‚ñ∂Ô∏è Start Route</button>
      <button id="endRoute" disabled>‚èπÔ∏è End Route</button>
    </div>

    <!-- Delay Feedback Form -->
    <form id="delayFeedback" class="hidden card animated">
      <h3>‚ö†Ô∏è It seems there was a delay.</h3>
      <p>Help us understand why and rate your route.</p>

      <label>Reason for delay:</label>
      <input type="text" name="reason" required placeholder="e.g., Traffic jam, roadblock" />

      <label>Overall Rating:</label>
      <div class="star-rating" data-input="delayRating"></div>
      <input type="hidden" name="rating" id="delayRating" value="0" />

      <div id="delayLowReasons" class="hidden">
        <label>What went wrong?</label>
        <select name="lowReasons">
          <option value="">-- Select --</option>
          <option value="Bad Road Conditions">Bad Road Conditions</option>
          <option value="Heavy Traffic">Heavy Traffic</option>
          <option value="Poor Signage">Poor Signage</option>
          <option value="Unsafe Areas">Unsafe Areas</option>
        </select>
      </div>

      <div id="delayHighReasons" class="hidden">
        <label>What did you like?</label>
        <select name="highReasons">
          <option value="">-- Select --</option>
          <option value="Scenic Route">Scenic Route</option>
          <option value="Smooth Roads">Smooth Roads</option>
          <option value="Less Traffic">Less Traffic</option>
          <option value="Good Signage">Good Signage</option>
        </select>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <!-- No Delay Feedback Form -->
    <form id="noDelayFeedback" class="hidden card animated">
      <h3>‚úÖ You reached on time!</h3>
      <p>Would you like to rate your route experience?</p>

      <label>Overall Rating:</label>
      <div class="star-rating" data-input="noDelayRating"></div>
      <input type="hidden" name="rating" id="noDelayRating" value="0" />

      <div id="noDelayLowReasons" class="hidden">
        <label>What went wrong?</label>
        <select name="lowReasons">
          <option value="">-- Select --</option>
          <option value="Bad Road Conditions">Bad Road Conditions</option>
          <option value="Heavy Traffic">Heavy Traffic</option>
          <option value="Poor Signage">Poor Signage</option>
          <option value="Unsafe Areas">Unsafe Areas</option>
        </select>
      </div>

      <div id="noDelayHighReasons" class="hidden">
        <label>What did you like?</label>
        <select name="highReasons">
          <option value="">-- Select --</option>
          <option value="Scenic Route">Scenic Route</option>
          <option value="Smooth Roads">Smooth Roads</option>
          <option value="Less Traffic">Less Traffic</option>
          <option value="Good Signage">Good Signage</option>
        </select>
      </div>

      <button type="submit">Submit Rating</button>
    </form>
  </div>

  <div id="toast" class="toast"></div>
  <script src="form.js"></script>
</body>
</html>
