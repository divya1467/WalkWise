<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Walkwise - Smart Route Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Google Fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" /> <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>🚶‍♂️ Walkwise - Smart Route Finder</h1>
    </header>
    <section class="controls"> <input type="text" id="source" placeholder="Enter Source (e.g. Cubbon Park)" /> <input
            type="text" id="destination" placeholder="Enter Destination (e.g. Koramangala)" />
        <select id="travelMode">
            <option value="DRIVING">🚗 Driving</option>
            <option value="WALKING">🚶 Walking</option>
            <option value="BICYCLING">🚴 Bicycling</option>
            <option value="TRANSIT">🚌 Transit</option>
        </select>

        <button onclick="calculateRoute()">Get Route</button>
    </section>
    <div id="map"></div> <!-- JS logic -->
    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgylwRu0HDh2JYyAGoztEy2jfG5SYqhbs&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
